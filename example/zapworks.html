<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Zapworks Test</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://libs.zappar.com/zappar-aframe/*/zappar-aframe.js"></script>


</head>

<body>
      <a-scene>
          <a-assets>
            <a-asset-item id="target-file" src="https://cdn.glitch.global/f10ac4ef-fb87-4be5-b92c-8822ca26c827/img.jpg?v=1652199751381"/>
            <a-asset-item id="model" src="https://cdn.glitch.global/f10ac4ef-fb87-4be5-b92c-8822ca26c827/model.glb?v=1652199032528"/>
          </a-assets>
          <!-- Ask user for camera permissions, display some text if permission is denied -->
          <a-entity zappar-permissions-ui id="permissions">
              <!-- Remove the text entity to use Zappar's default permission denied UI -->
              <a-entity text="value: Please reload the page, accepting the camera permissions." position="0 0 -2"></a-entity>
          </a-entity>
          <a-entity camera zappar-camera></a-entity>
          <a-entity gltf-model="#model" id="modelGLTF" rotation="0 0 0" position="0 0 -3" scale="5 5 5" webar-loadmonitor="elType: glb"></a-entity>
          
          <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
          <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
          <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
          <a-sky color="#ECECEC"></a-sky>
        
          <a-entity zappar-image="#target-file">
              <!-- YOUR 3D CONTENT GOES HERE -->
             <a-entity gltf-model="#model" id="modelIMG" rotation="0 0 0" position="0 0 0" scale="5 5 5" webar-loadmonitor="elType: glb"></a-entity>
          </a-entity>
      </a-scene>
  </body>
</html>
